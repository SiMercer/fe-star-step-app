<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth Callback</title>
  </head>
  <body>
    <script>
      // grab everything after the “#” (the access token, etc)
      const fullUrl = window.location.href;
      // send it back to the opener
      window.opener.postMessage(
        { type: "expo-auth-session", url: fullUrl },
        window.location.origin
      );
      // close the popup
      window.close();
    </script>
  </body>
</html>
