<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth Callback</title>
  </head>
  <body>
    <script>
      // Only run if opened as a popup
      if (window.opener) {
        // Send the full URL (with #access_tokenâ€¦) back to the opener
        window.opener.postMessage(
          { type: "expo-auth-session", url: window.location.href },
          "*" // allow any origin
        );
        window.close(); // close the popup
      } else {
        document.body.innerText = "No opener window found";
      }
    </script>
  </body>
</html>
