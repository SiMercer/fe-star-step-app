<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth Callback</title>
  </head>
  <body>
    <script>
      // send the full URL (including #access_token=â€¦) back to the opener window
      window.opener.postMessage(
        { type: "expo-auth-session", url: window.location.href },
        window.location.origin
      );
      // then close the popup
      window.close();
    </script>
  </body>
</html>
