<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth Callback</title>
  </head>
  <body>
    <script>
      (function () {
        if (!window.opener) {
          document.body.innerText = "No opener window found";
          return;
        }
        // Post message to the opener (main window). Use the same origin.
        window.opener.postMessage(
          { type: "expo-auth-session", url: window.location.href },
          window.location.origin
        );
        // Give the message a moment to be dispatched, then close.
        setTimeout(() => window.close(), 200);
      })();
    </script>
  </body>
</html>
